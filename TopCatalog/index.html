<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>TopShop</title>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>SHOP</h1>
        </div>
        <div class="header-right">
            <div class="left">
                <h4>Cash</h4>
                <div class="cash">
                    <p>999</p>
                    <img src="coin.svg" alt="">
                </div>
                <div class="cash">
                    <p>999</p>
                    <img src="gem.svg" alt="">
                </div>
            </div>
            <div class="right">
                <a href="">Basket</a>
                <a href="">Shop</a>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="top">
                <img src="" alt="product">
            </div>
            <div class="center">
                <h4>Description</h4>
                <p>PS</p>
            </div>
            <div class="bottom">
                <div class="cash">
                    <p>999</p>
                    <img src="coin.svg" alt="">
                </div>
                <div class="cash">
                    <p>999</p>
                    <img src="gem.svg" alt="">
                </div>
                <button>Buy</button>
            </div>
        </div>
    </main>
</body>
</html>
